name: SonarQube Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened] # Better PR tracking
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write # Required for SonarCloud PR decoration

jobs:
  sonarqube:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # 必需：获取完整 Git 历史用于 SonarCloud 分析

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle  # 启用 Gradle 缓存

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5 # Security: ensures gradlew isn't malicious

      - name: Run Analysis
        run: |
          ./gradlew build jacocoTestReport sonar --no-daemon
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}  # 用于 PR 装饰器
          SONAR_SCANNER_OPTS: "-Xmx512m" # Prevents OOM errors in CI
